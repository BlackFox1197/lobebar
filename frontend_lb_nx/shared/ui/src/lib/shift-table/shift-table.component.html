<p>Folgende NutzerInnen sind registriert:</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="datetime">
        <th mat-header-cell *matHeaderCellDef> Datum </th>
        <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="num_persons">
        <th mat-header-cell *matHeaderCellDef> Anzahl Personen </th>
        <td mat-cell *matCellDef="let element"> {{element.num_persons}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="persons">
        <th mat-header-cell *matHeaderCellDef>Personen </th>
        <td mat-cell *matCellDef="let element"> {{element.persons}} </td>
    </ng-container>

    <ng-container matColumnDef="assign">
        <th mat-header-cell *matHeaderCellDef> Übernehmen </th>
        <td mat-cell *matCellDef="let element"> Übernehmen </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
