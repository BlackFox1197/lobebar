<table mat-table [dataSource]="shifts" class="mat-elevation-z8 ">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Start </th>
        <td mat-cell *matCellDef="let element"> {{element.starttime | date: 'dd/MM/yyyy, hh:mm'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="datetime">
        <th mat-header-cell *matHeaderCellDef> Ende </th>
        <td mat-cell *matCellDef="let element"> {{element.endtime | date: 'dd/MM/yyyy, hh:mm'}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="num_persons">
        <th mat-header-cell *matHeaderCellDef> Anzahl Personen </th>
        <td mat-cell *matCellDef="let element"> {{element.headcount}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="persons">
        <th mat-header-cell *matHeaderCellDef>Personen </th>
        <td mat-cell *matCellDef="let element"> {{mapToName(element.users)}} </td>
    </ng-container>

    <ng-container matColumnDef="assign">
        <th mat-header-cell *matHeaderCellDef> Ãœbernehmen </th>
        <td mat-cell *matCellDef="let element">
            <button *ngIf="showCheck(element)" mat-icon-button color="primary"><mat-icon>check</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="checkNumPersons(row)"></tr>
</table>
