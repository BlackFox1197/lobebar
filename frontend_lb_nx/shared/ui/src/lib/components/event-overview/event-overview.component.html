<div>
    <h2 *ngIf="showName" class="underline text-2xl">{{(orgEvent | async)?.name}}{{" "}}{{(orgEvent | async)?.start | date: 'dd.MM.yyyy, HH:mm'}}{{" - "}}{{(orgEvent | async)?.end | date: 'HH:mm'}}</h2>
    <frontend-lb-nx-add-shift *ngIf="showAddShift" [shiftTypes]="shiftTypes" (addShiftEvent)="addShiftEvent.emit($event)"></frontend-lb-nx-add-shift>
        <div *ngFor="let elem of splittedShifts">
            <p class="text-xl">{{elem[0].type!.name}}</p>
            <frontend-lb-nx-shift-table *ngIf="(orgEvent | async)??0 !== 0" [orgEvent]="(orgEvent | async)!" [shifts]="elem" [showEditDelete]="showAddShift"></frontend-lb-nx-shift-table>
            <br>
            <br>
        </div>
</div>
