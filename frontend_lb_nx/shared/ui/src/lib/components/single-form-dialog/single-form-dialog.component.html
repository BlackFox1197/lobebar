<h1>Hi {{data.previous}}.</h1>
<div>
    <label id="favorite-animal">{{data.type}} </label>
    <mat-form-field appearance="outline" color="primary">
        <input matInput for="favorite-animal" [(ngModel)]="res"  [placeholder]="'Gib deine neue ' + data.type +' ein:'" class="text-blue-500">
    </mat-form-field>
</div>
<div>
    <button (click)="dialogRef.close(res)">OK</button>
    <button (click)="dialogRef.close()">Cancel</button>
</div>
