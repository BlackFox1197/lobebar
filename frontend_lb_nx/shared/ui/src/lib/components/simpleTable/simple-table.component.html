<div class="tableFlexContainer test" [@sequentialFadeIn] >
  <div class="tableFlexElement fadeInElement">
    <div class="w-full flex justify-center mb-3">
      <button mat-flat-button color="primary" (click)="add.emit()" class="matButton">{{caption}} hinzuf√ºgen</button>
    </div>
    <div id="tableContainer">
      <mat-progress-bar *ngIf="loading" class="w-full" mode="buffer"></mat-progress-bar>
      <table mat-table [dataSource]="state.elementsDatasource" class="mat-elevation-z8 demo-table">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="{{elementString}}" >
          <th mat-header-cell *matHeaderCellDef> {{caption}}</th>
          <td mat-cell *matCellDef="let element" id="elementNameContainer"> {{convert ? convert(element) : ''}} </td>
        </ng-container>

      <!--        all the aditional columns displayed -->
        <ng-container *ngFor="let column of additionalColumns; let i = index" matColumnDef="{{column.displayedString}}">
          <th mat-header-cell *matHeaderCellDef> {{column.displayedString}}</th>
          <td mat-cell *matCellDef="let element" > {{column.getter ? column.getter(element) : ''}} </td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="{{actionsString}}">
          <th mat-header-cell *matHeaderCellDef> Aktionen </th>
          <td mat-cell *matCellDef="let element" >
            <div id="elementActions">
              <button mat-icon-button (click)="onDeletionClick(element)" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button (click)="onEditClick(element)" aria-label="Example icon button with a delete icon">
                <mat-icon>edit</mat-icon>
              </button>
              <!-- <button mat-icon-button color="primary" aria-label="Example icon button with a delete icon">
                <mat-icon>edit</mat-icon>
              </button>--->
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                             showFirstLastButtons
                             aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>
  </div>

</div>
