<div *ngIf="achievement!==undefined">
    <div [style.opacity]="achievement!.achieved ? '1' : '0.2'">
        <p *ngIf="displayTitle" class="italic text-xs">{{achievement!.title}}</p>
        <div class="container">
            <img [style.border]="achievement!.selected ? 'dashed red' : ''"  [class]="widthAndHeight"  [src]="achievement!.imageUrl" [matTooltip]="achievement!.description">
            <div *ngIf="achievement?.extraString" class="text-overlay" [matTooltip]="achievement!.description">
                {{achievement!.extraString}}
            </div>
        </div>
    </div>
</div>
