<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/login">Login</a>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/user_overview">Nutzer</a>
      <a *ngIf="true" mat-list-item routerLink="/users_overview">Alle Nutzer</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/event_overview">Veranstaltungen</a>
      <a mat-list-item routerLink="/calendar">Kalender</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/points">Punkte</a>
      <a mat-list-item href="#">Logout</a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>LobeBar</span>
    </mat-toolbar>
    <div  class="htmlInput">
      <ng-content></ng-content>
    </div>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
