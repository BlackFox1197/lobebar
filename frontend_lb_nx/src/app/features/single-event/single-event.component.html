<!--overview of the most importand data -->
<div *ngIf="!(store.vm$ | async)?.isLoading">
    <h1>{{(store.vm$ | async)?.event?.name}}</h1>
    <h2>Das Datum der Veranstaltung ist: {{(store.vm$ | async)?.event?.start | date: ""}}</h2>

</div>
<app-loading-overlay [externInput]="true" [pulsing]="false" *ngIf="(store.vm$ | async)?.isLoading" @inOutAnimation>
    <frontend-lb-nx-fancy-circle-loader></frontend-lb-nx-fancy-circle-loader>
</app-loading-overlay>
