<div class="flex flex-row justify-center items-center">
    <div *ngIf="usedSnacks" class="list">
        <p class="text-center">Snackhistorie:</p>
        <mat-list matSort class="item p-0!" *ngFor="let elem of (displayData | async)" role="list">
            <mat-list-item  role="listitem">
                <span matListItemTitle>{{elem.snackType.name}}  </span>
                <span matListItemLine>{{elem.date |date: 'dd. MMMM yyyy \'um\' HH:mm':'de-DE'}}</span>
            </mat-list-item>
        </mat-list>
        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]"
                       [length]="(usedSnacks | async)?.length??0"
                       [pageSize]="5"
                       showFirstLastButtons
                       (page)="onPageChange($event)"
                       aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

    <app-simple-table [loading]="loadingSnackTypes"
                      [showAddEditDelete]="false"
                      (use)="openDialog($event)"
                      [additionalColumns]="[{displayedString: 'value', getter: value}]"
                      *ngIf="($shiftTypesLoading |async) === false"  [data]="($snackTypes | async)??[]" [convert]="nameFromSnackType"  caption="Snackarten" #tableSnack></app-simple-table>

</div>
