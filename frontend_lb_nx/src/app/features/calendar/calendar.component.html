<frontend-lb-nx-calendar-header [(viewDate)]="viewDate" ></frontend-lb-nx-calendar-header>
<mwl-calendar-month-view class="text-black"
            [viewDate]="viewDate"
            [events]="genCalenderEvents((this.$orgEvents | async)??[])" [cellTemplate]="customCellTemplate" [activeDayIsOpen]="activeDayIsOpen"   [openDayEventsTemplate]="nrtw" (dayClicked)="dayClicked($event.day)">
</mwl-calendar-month-view>

<ng-template #customCellTemplate let-day="day" let-locale="locale">
        <div class="cal-cell-top">
            <span class="cal-day-badge" *ngIf="day.badgeTotal > 0">{{ day.badgeTotal }}</span>
            <span class="cal-day-number">
            {{ day.date | calendarDate:'monthViewDayNumber':locale }}
        </span>
        </div>
        <small style="margin: 5px" [ngClass]="checkEventStatus(day.events![0]??0 !== 0 ? day.events![0].meta : undefined)">
            {{ day.events![0]??0 !== 0 ? day.events![0].title : "" }}</small>
</ng-template>
