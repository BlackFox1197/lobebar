<div class="password-reset" [class.fade-in-out]="loading">
    <mat-card >
        <mat-card-header>
            <mat-card-title class="text-gray-white">Password Reset</mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf="!(success)">
            <p class="text-gray-white">Enter your email address below to receive a password reset link.</p>

            <form (ngSubmit)="submitForm()">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" name="email" [(ngModel)]="email" required [formControl]="fcemail">
                    <mat-error>Das ist keine valide Email</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="fcemail.invalid">
                    Passwort zurücksetzen
                </button>
            </form>

            <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        </mat-card-content>
        <mat-card-content *ngIf="(success)" @inOutAnimation>
            <frontend-lb-nx-success-check></frontend-lb-nx-success-check>
            <p class="text-gray-white">Ein Zurücksetzungslink wurde an deine Emailadresse geschickt</p>
        </mat-card-content>
    </mat-card>
</div>
